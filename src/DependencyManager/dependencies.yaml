all: # This names the block
  platform: all
  architecture: all
  vscode:
    eamodio.gitlens:
        dependencies:
          - vscode # Sets up a dependency on the named package
    VisualStudioExptTeam.vscodeintellicode:
        dependencies:
          - vscode

windows:
  platform: windows
  architecture: all
  chocolatey:
    visualstudio2019community:
    visualstudio2019-workload-netcoretools:
    vscode:
        name: vscode # Dependency of eamodio.gitlens and VisualStudioExptTeam.vscodeintellicode

windows10:
  platform: windows
  architecture: amd64
  version: 10.0.18362 # Sets a particular version.
  feature:
    Microsoft-Windows-Subsystem-Linux:
      name: wsl
    VirtualMachinePlatform:
      name: virtualmachine
  msi:
    https://wslstorestorage.blob.core.windows.net/wslblob/wsl_update_x64.msi:
      dependencies:
        - wsl
        - virtualmachine